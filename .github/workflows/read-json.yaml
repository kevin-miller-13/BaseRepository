name: Get version

on:
  workflow_dispatch:

jobs:
    hello:
        runs-on: ubuntu-latest
        steps:
        
         - name: Checkout
           uses: actions/checkout@v2
            
         - name: get properties
           id: json_properties
           uses: zoexx/github-action-json-file-properties@release
           with:
            file_path: ".github/workflows/package.json"
         - run: |
              echo ${{steps.json_properties.outputs.version}}
