name: Get version

on:
  workflow_dispatch:

jobs:
    hello:
        runs-on: ubuntu-latest
        steps:
         - name: get properties
           id: json_properties
           uses: zoexx/github-action-json-file-properties@release
           with:
            file_path: "package.json"
         - run: |
              echo ${{steps.json_properties.outputs.version}}
