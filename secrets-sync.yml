# yaml-language-server: $schema=https://raw.githubusercontent.com/xt0rted/secrets-sync/main/settings.schema.json
defaults:
  actions: true
  dependabot: true

secrets:
  - name: AZURE_CLIENT_ID_DEV
    value: env/AZURE_CLIENT_ID_DEV
    repos:
      - test-user/solutionrepo1
      - test-user/solutionrepo2

  - name: AZURE_SUBSCRIPTION_ID_DEV
    value: env/AZURE_SUBSCRIPTION_ID_DEV
    repos:
      - test-user/SolutionRepo1
      - test-user/SolutionRepo2
      
  - name: AZURE_TENANT_ID
    value: env/AZURE_TENANT_ID
    repos:
      - test-user/SolutionRepo1
      - test-user/SolutionRepo2      
